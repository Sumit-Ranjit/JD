<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Record Management</h1>
    <!-- Read Section -->
    <div id="read-section">
        <h2>Read Section</h2>
        <div id="basic-info">
            <p><strong>Mobile Number:</strong> <span id="mobile-number"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <table id="record-table" border="1">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Time of Entry</th>
                    <th>Hotel</th>
                    <th>Area</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Requirement Mentioned</th>
                    <th>Search Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <hr>
    <!-- Write Section -->
    <div id="write-section">
        <h2>Write Section</h2>
        <form id="write-form">
            <!-- Call Details -->
            <label for="call-connected">Call Connected:</label>
            <select id="call-connected">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br><br>
            
            <label for="intent-of-call">Intent of Call:</label>
            <select id="intent-of-call">
                <option value="Sales">Sales</option>
                <option value="Service">Service</option>
                <option value="Enquiry">Enquiry</option>
                <option value="Others">Others</option>
            </select>
            <br><br>

            <div id="remarks-section" style="display: none;">
                <label for="remarks-if-others">Remarks (if Others):</label>
                <textarea id="remarks-if-others"></textarea>
                <br><br>
            </div>

            <!-- Booking Details -->
            <label for="booking-id">Booking ID:</label>
            <input type="text" id="booking-id">
            <br><br>

            <label for="booking-done">Booking Done:</label>
            <select id="booking-done">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br><br>

            <label for="prepay-collected">Prepay Collected:</label>
            <select id="prepay-collected">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <br><br>

            <label for="reason-non-prepay">Reason for Non-Prepay:</label>
            <input type="text" id="reason-non-prepay">
            <br><br>

            <label for="agent-remarks">Agent Remarks:</label>
            <textarea id="agent-remarks"></textarea>
            <br><br>

            <label for="status">Status:</label>
            <input type="text" id="status" value="Done" readonly>
            <br><br>

            <!-- Save Button -->
            <button type="button" id="save-button">Save Data</button>
        </form>
    </div>

    <script src="read-script.js"></script>
    <script src="write-script.js"></script>
</body>
</html>
