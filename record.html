<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="write-script.js" defer></script>
</head>
<body>
    <h1>Record Management</h1>

    <!-- Read Section -->
    <div id="readSection" style="display: none;">
        <h2>Read Section</h2>
        <p><strong>Mobile Number:</strong> <span id="mobileNumber"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>

        <table id="readTable" border="1">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Time of Entry</th>
                    <th>Hotel</th>
                    <th>Area</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Requirement Mentioned</th>
                    <th>Search Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Write Section -->
    <div class="write-section" style="display: none;">
        <h2>Write Section</h2>
        <form id="writeForm">
            <!-- Add write form fields here -->
            <button type="button" id="saveButton">Save</button>
            <button type="button" id="updateDataButton">Update Data.json</button>
        </form>
    </div>
</body>
</html>
