<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .info-box {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Ensure user is logged in
      if (!localStorage.getItem('loggedInUser')) {
        alert('You need to log in first!');
        window.location.href = 'index.html';
        return;
      }

      const dataFilePath = 'Data.json'; // JSON file path
      const readSection = document.getElementById('read-section');

      // Function to fetch data and populate the read section
      function fetchData() {
        fetch(dataFilePath)
          .then(response => response.json())
          .then(data => {
            const mobileNumber = '9082175513'; // Example Mobile Number (you can make this dynamic)
            const filteredData = data.filter(record => record.Mobile_Number === mobileNumber);

            if (filteredData.length > 0) {
              populateInfoSection(filteredData[0]);
              populateTableSection(filteredData);
            } else {
              readSection.innerHTML = '<p>No records found for the given mobile number.</p>';
            }
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            readSection.innerHTML = '<p>Error loading data.</p>';
          });
      }

      // Populate the info section
      function populateInfoSection(record) {
        document.getElementById('info-box').innerHTML = `
          <p><strong>Mobile Number:</strong> ${record.Mobile_Number}</p>
          <p><strong>Name:</strong> ${record.Name}</p>
          <p><strong>Email:</strong> ${record.Email}</p>
        `;
      }

      // Populate the table section
      function populateTableSection(data) {
        const tableBody = document.getElementById('read-table-body');
        tableBody.innerHTML = '';

        data.forEach(record => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${record['Sr No']}</td>
            <td>${formatDate(record['Time_of_Entry'])}</td>
            <td>${record['Hotel']}</td>
            <td>${record['Area']}</td>
            <td>${record['City']}</td>
            <td>${record['State']}</td>
            <td>${record['Requirement Mentioned']}</td>
            <td>${formatDate(record['Search Time'])}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Format Excel date to dd/mm/yyyy hh:mm:ss
      function formatDate(excelDate) {
        const date = new Date((excelDate - 25569) * 86400 * 1000);
        return date.toLocaleString('en-IN');
      }

      // Fetch and display data
      fetchData();
    });
  </script>
</head>
<body>
  <h1>Record Management</h1>

  <!-- Read Section -->
  <div id="read-section" class="section">
    <h2>Read Section</h2>

    <!-- Info Section -->
    <div id="info-box" class="info-box">
      <!-- Mobile Number, Name, and Email will be populated here -->
    </div>

    <!-- Table Section -->
    <table>
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Time of Entry</th>
          <th>Hotel</th>
          <th>Area</th>
          <th>City</th>
          <th>State</th>
          <th>Requirement Mentioned</th>
          <th>Search Time</th>
        </tr>
      </thead>
      <tbody id="read-table-body">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </div>
</body>
</html>
