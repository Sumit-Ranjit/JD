<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Write Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Read Section</h1>
        <button id="loadDataButton">Load Data.json</button>
        <div id="readSection" style="display: none;">
            <h3>Basic Details</h3>
            <p><strong>Mobile Number:</strong> <span id="mobileNumber"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>

            <h3>Record Details</h3>
            <table id="readTable" border="1">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Time of Entry</th>
                        <th>Hotel</th>
                        <th>Area</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Requirement Mentioned</th>
                        <th>Search Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="write-section" style="display: none;">
            <h1>Write Section</h1>
            <form id="writeForm">
                <!-- Add other fields here -->
                <button type="button" id="saveButton">Save to Write-Record.json</button>
            </form>
        </div>

        <button id="updateDataButton" style="display: none;">Update Data.json</button>
    </div>
    <script src="write-script.js"></script>
</body>
</html>
