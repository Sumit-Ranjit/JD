<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Record Management</h1>

    <!-- Read Section -->
    <div class="section">
        <h2>Read Section</h2>
        <div>
            <strong>Mobile Number:</strong> <span id="mobileNumber">Loading...</span><br>
            <strong>Name:</strong> <span id="name">Loading...</span><br>
            <strong>Email:</strong> <span id="email">Loading...</span>
        </div>
        <div id="tableContainer">
            <p>Loading table data...</p>
        </div>
    </div>

    <!-- Write Section -->
    <div class="section">
        <h2>Write Section</h2>
        <label for="callConnected">Call Connected:</label>
        <select id="callConnected">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="intentOfCall">Intent of Call:</label>
        <select id="intentOfCall">
            <option value="Sales">Sales</option>
            <option value="Service">Service</option>
            <option value="Enquiry">Enquiry</option>
            <option value="Others">Others</option>
        </select>

        <label for="remarksIfOthers" id="remarksIfOthersLabel" style="display: none;">Remarks if Others:</label>
        <textarea id="remarksIfOthers" style="display: none;"></textarea>

        <label for="bookingId">Booking ID:</label>
        <input type="text" id="bookingId">

        <label for="bookingCreated">Booking Created or Not:</label>
        <select id="bookingCreated">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate">

        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate">

        <label for="noOfRooms">Number of Rooms:</label>
        <input type="number" id="noOfRooms">

        <label for="prepayPitched">Prepay Pitched:</label>
        <select id="prepayPitched">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="prepayCollected">Prepay Collected:</label>
        <select id="prepayCollected">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="reasonOfNonPrepay">Reason for Non-Prepay:</label>
        <input type="text" id="reasonOfNonPrepay">

        <label for="agentRemarks">Agent Remarks:</label>
        <textarea id="agentRemarks"></textarea>

        <label for="status">Status:</label>
        <select id="status">
            <option value="Done">Done</option>
            <option value="Pending">Pending</option>
        </select>

        <button id="updateDataButton">Update Data</button>
    </div>

    <script src="write-script.js"></script>
</body>
</html>
