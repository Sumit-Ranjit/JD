<div id="readSection">
    <h2>Read Section</h2>
    <div id="mobileDetails">
        <p>Mobile Number: <span id="mobileNumber"></span></p>
        <p>Name: <span id="name"></span></p>
        <p>Email: <span id="email"></span></p>
    </div>
    <div id="tableContainer"></div>
</div>

<div id="writeSection">
    <h2>Write Section</h2>
    <label for="callConnected">Call Connected:</label>
    <select id="callConnected">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="intentOfCall">Intent of Call:</label>
    <select id="intentOfCall">
        <option value="Sales">Sales</option>
        <option value="Service">Service</option>
        <option value="Enquiry">Enquiry</option>
        <option value="Others">Others</option>
    </select><br>

    <div id="remarksSection" style="display:none;">
        <label for="remarksIfOthers">Remarks if Others:</label>
        <textarea id="remarksIfOthers"></textarea><br>
    </div>

    <label for="bookingId">Booking ID:</label>
    <input type="text" id="bookingId"><br>

    <label for="bookingCreated">Booking Created:</label>
    <select id="bookingCreated">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="checkInDate">Check-In Date:</label>
    <input type="date" id="checkInDate"><br>

    <label for="checkOutDate">Check-Out Date:</label>
    <input type="date" id="checkOutDate"><br>

    <label for="noOfRooms">No of Rooms:</label>
    <input type="number" id="noOfRooms"><br>

    <label for="prepayPitched">Prepay Pitched:</label>
    <select id="prepayPitched">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="prepayCollected">Prepay Collected:</label>
    <select id="prepayCollected">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="reasonOfNonPrepay">Reason of Non-Prepay:</label>
    <input type="text" id="reasonOfNonPrepay"><br>

    <label for="agentRemarks">Agent Remarks:</label>
    <textarea id="agentRemarks"></textarea><br>

    <label for="status">Status:</label>
    <select id="status">
        <option value="Done">Done</option>
        <option value="Pending">Pending</option>
    </select><br>

    <button id="updateDataButton">Update Data</button>
</div>
