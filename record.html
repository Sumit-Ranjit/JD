<!-- Mobile Number, Name, and Email are displayed dynamically -->
<div id="basic-info"></div>

<!-- User Input Fields -->
<form id="user-input-form">
    <label for="call-connected">Call Connected:</label>
    <select id="call-connected">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="intent-of-call">Intent of Call:</label>
    <select id="intent-of-call">
        <option value="Sales">Sales</option>
        <option value="Service">Service</option>
        <option value="Enquiry">Enquiry</option>
        <option value="Others">Others</option>
    </select><br>

    <label for="remarks-if-others">Remarks if Others:</label>
    <input type="text" id="remarks-if-others" placeholder="Enter remarks for 'Others'"><br>

    <!-- Additional fields for booking information -->
    <label for="booking-id">Booking ID:</label>
    <input type="text" id="booking-id" placeholder="Enter Booking ID"><br>

    <label for="booking-created">Booking Created:</label>
    <select id="booking-created">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="prepay-collected">Prepay Collected:</label>
    <select id="prepay-collected">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>

    <label for="agent-remarks">Agent Remarks:</label><br>
    <textarea id="agent-remarks" rows="4" cols="50" placeholder="Enter agent remarks"></textarea><br>

    <button type="submit" id="submit-btn">Submit</button>
</form>

<!-- Displaying Table of Data for Mobile Number -->
<table>
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Time of Entry</th>
            <th>Hotel</th>
            <th>Area</th>
            <th>City</th>
            <th>State</th>
            <th>Requirement Mentioned</th>
            <th>Search Time</th>
        </tr>
    </thead>
    <tbody id="data-table-body"></tbody>
</table>
