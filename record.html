<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="write-script.js" defer></script>
</head>
<body>
    <h1>Record Management</h1>

    <!-- Read Section -->
    <div id="readSection" style="display: none;">
        <h2>Read Section</h2>
        <!-- Basic Info -->
        <p><strong>Mobile Number:</strong> <span id="mobileNumber"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>

        <!-- Table Section -->
        <h3>Details Table</h3>
        <table id="readTable" border="1">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Time of Entry</th>
                    <th>Hotel</th>
                    <th>Area</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Requirement Mentioned</th>
                    <th>Search Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Rows Will Be Inserted Here -->
            </tbody>
        </table>
    </div>

   <!-- Write Section -->
<div class="write-section" style="display: none; margin-top: 20px;">
    <h2>Write Section</h2>
    <form id="writeForm">
        <!-- Call Connected -->
        <label for="callConnected">Call Connected:</label>
        <select id="callConnected" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <!-- Intent of Call -->
        <label for="intentOfCall">Intent of Call:</label>
        <select id="intentOfCall" required>
            <option value="">Select</option>
            <option value="Sales">Sales</option>
            <option value="Service">Service</option>
            <option value="Enquiry">Enquiry</option>
            <option value="Others">Others</option>
        </select>
        <br><br>

        <!-- Mandatory Remarks if Intent of Call is Others -->
        <div id="remarksIfOthersSection" style="display: none;">
            <label for="remarksIfOthers">Remarks (if Others):</label>
            <input type="text" id="remarksIfOthers">
            <br><br>
        </div>

        <!-- Booking ID -->
        <label for="bookingId">Booking ID:</label>
        <input type="text" id="bookingId" placeholder="Enter Booking ID">
        <br><br>

        <!-- Booking Created or Not -->
        <label for="bookingCreated">Booking Created or Not:</label>
        <select id="bookingCreated" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <!-- Check-In Date -->
        <label for="checkInDate">Check-In Date:</label>
        <input type="date" id="checkInDate">
        <br><br>

        <!-- Check-Out Date -->
        <label for="checkOutDate">Check-Out Date:</label>
        <input type="date" id="checkOutDate">
        <br><br>

        <!-- Number of Rooms -->
        <label for="noOfRooms">Number of Rooms:</label>
        <input type="number" id="noOfRooms" min="1" placeholder="Enter Number of Rooms">
        <br><br>

        <!-- Prepay Pitched -->
        <label for="prepayPitched">Prepay Pitched:</label>
        <select id="prepayPitched" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <!-- Prepay Collected -->
        <label for="prepayCollected">Prepay Collected:</label>
        <select id="prepayCollected" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <!-- Reason for Non-Prepay -->
        <label for="reasonOfNonPrepay">Reason for Non-Prepay:</label>
        <input type="text" id="reasonOfNonPrepay" placeholder="Enter Reason for Non-Prepay">
        <br><br>

        <!-- Agent Remarks -->
        <label for="agentRemarks">Agent Remarks:</label>
        <textarea id="agentRemarks" placeholder="Enter Agent Remarks"></textarea>
        <br><br>

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" required>
            <option value="">Select</option>
            <option value="Done">Done</option>
            <option value="Pending">Pending</option>
        </select>
        <br><br>

        <!-- Buttons -->
        <button type="button" id="saveButton">Save</button>
        <button type="button" id="updateDataButton">Update Data.json</button>
    </form>
</div>

    <script>
        // Ensure the script file works
        console.log("HTML file is connected to the script.js");
    </script>
</body>
</html>
