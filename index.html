<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter username" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>

  <script>
    async function fetchUsers() {
      // Fetch the users.json file from GitHub Pages
      const response = await fetch('/credentials.json'); // Adjust path if needed
      return response.json();
    }

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const users = await fetchUsers();
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          document.getElementById('message').textContent = 'Login successful!';
          // Redirect or show additional content for authenticated users
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('message').textContent = 'Invalid username or password.';
        }
      } catch (error) {
        document.getElementById('message').textContent = 'Error fetching user data.';
        console.error(error);
      }
    });
  </script>

  <h1>Welcome</h1>
  <p>Click the button below to view the first record:</p>
  <a href="record.html">
    <button>Go to First Record</button>
  </a>
</body>
</html>
