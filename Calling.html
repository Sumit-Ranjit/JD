<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Read Section</h1>
    <div id="read-section">
        <div id="first-object">
            <h2>First Object</h2>
            <p>Mobile Number: <span id="mobile-number"></span></p>
            <p>Name: <span id="name"></span></p>
            <p>Email: <span id="email"></span></p>
        </div>
        <div id="table-section">
            <h2>Entries</h2>
            <table>
                <thead>
                    <tr>
                        <th>SR_No</th>
                        <th>Hotel</th>
                        <th>Area</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Requirement Mentioned</th>
                        <th>Search Time</th>
                    </tr>
                </thead>
                <tbody id="entries-table">
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <h1>Write Section</h1>
    <div id="write-section">
        <form id="user-input-form">
            <label for="call-connected">Call Connected:</label>
            <select id="call-connected">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="intent-of-call">Intent of Call:</label>
            <select id="intent-of-call">
                <option value="Sales">Sales</option>
                <option value="Service">Service</option>
                <option value="Enquiry">Enquiry</option>
                <option value="Others">Others</option>
            </select>
    
            <label for="remarks-if-others">Remarks if Others:</label>
            <input type="text" id="remarks-if-others" placeholder="Enter remarks for 'Others'">
    
            <label for="booking-id">Booking ID:</label>
            <input type="text" id="booking-id" placeholder="Enter Booking ID">
    
            <label for="booking-created">Booking Created:</label>
            <select id="booking-created">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="prepay-collected">Prepay Collected:</label>
            <select id="prepay-collected">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
    
            <label for="agent-remarks">Agent Remarks:</label>
            <textarea id="agent-remarks" rows="4" cols="50" placeholder="Enter agent remarks"></textarea>
    
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        window.onload = () => {
            const dbName = "JD1";
            const storeName = "user_data_store";

            const request = indexedDB.open(dbName, 1);

            request.onsuccess = function (event) {
                const db = event.target.result;
                const transaction = db.transaction([storeName], "readonly");
                const objectStore = transaction.objectStore(storeName);

                const getAllRequest = objectStore.getAll();

                getAllRequest.onsuccess = function (event) {
                    const data = event.target.result;

                    if (data.length > 0) {
                        // Display the first object
                        const firstObject = data[0];
                        document.getElementById("mobile-number").textContent = firstObject.Mobile_Number;
                        document.getElementById("name").textContent = firstObject.Name;
                        document.getElementById("email").textContent = firstObject.Email;

                        // Display the table entries
                        const tableBody = document.getElementById("entries-table");
                        data.forEach((item, index) => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${item.Hotel || ''}</td>
                                <td>${item.Area || ''}</td>
                                <td>${item.City || ''}</td>
                                <td>${item.State || ''}</td>
                                <td>${item.Requirement_Mentioned || ''}</td>
                                <td>${item.Search_Time || ''}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                };

                getAllRequest.onerror = function (event) {
                    console.error("Error fetching data:", event.target.error);
                };
            };

            request.onerror = function (event) {
                console.error("Error opening IndexedDB:", event.target.error);
            };
        };
    </script>
</body>
</html>
